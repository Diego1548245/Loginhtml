<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="wrapper">
        <div class="logreg-box">
            <div class="login-box">
                <form action="">
                    <h2>Ingresar</h2>
                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" placeholder="Usuario" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                    <div class="sign-link">
                        <p>¿No tiene una cuenta?<a href="#" class="register-link">Regístrese</a></p>
                    </div>

                    <div class="media-options">
                        <a href="#">
                            <i><ion-icon name="logo-google"></ion-icon></i>
                            <span>Ingresar con Google</span>
                        </a>
                        <a href="#">
                            <i><ion-icon name="logo-facebook"></ion-icon></i>
                            <span>Ingresar con Facebook</span>
                        </a>
                        <a href="#">
                            <i><ion-icon name="logo-github"></ion-icon></i>
                            <span>Ingresar con Github</span>
                        </a>
                    </div>
                </form>
            </div>



            <div class="register-box">
                <form action="">
                    <h2>Registrarse</h2>
                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="text" placeholder="Correo" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" placeholder="Nombres y apellidos" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <div class="terms-conditions">
                        <label><input type="checkbox" required>Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="sign-link">
                        <p>¿Ya tiene una cuenta?<a href="#" class="login-link">Ingresar</a></p>
                    </div>

                    <div class="media-options">
                        <a href="#">
                            <i><ion-icon name="logo-google"></ion-icon></i>
                            <span>Registrarse con Google</span>
                        </a>
                        <a href="#">
                            <i><ion-icon name="logo-facebook"></ion-icon></i>
                            <span>Registrarse con Facebook</span>
                        </a>
                        <a href="#">
                            <i><ion-icon name="logo-github"></ion-icon></i>
                            <span>Registrarse con Github</span>
                        </a>
                    </div>

                </form>
            </div>



            <div class="forgot-password-box">
                <form action="">
                    <h2>Recuperar</h2>
                    <h2>contraseña</h2>
                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="text" placeholder="Correo" required>
                    </div>

                    <div class="input-group">
                        <span class="icon">
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <input type="number" placeholder="Número" required>
                    </div>
                    <button type="submit" class="btn">Enviar verificación</button>
                    <div class="sign-link">
                        <p>¿Todo listo?<a href="#" class="login-forgot-link">Ingresar</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</body>
</html>
